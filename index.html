<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Channel</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
    }
    .navbar .logo {
      font-size: 24px;
      font-weight: bold;
    }
    .hero {
      position: relative;
      height: 100vh;
      background: url('background-image.jpg') no-repeat center center/cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .hero h1 {
      font-size: 48px;
      margin: 0;
    }
    .hero p {
      font-size: 24px;
      margin: 10px 0 0;
    }
    .latest-video {
      padding: 20px;
      text-align: center;
    }
    .latest-video iframe {
      width: 80%;
      height: 400px;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <div class="navbar">
    <div class="logo">Your Channel Name</div>
  </div>

  <!-- Hero Section -->
  <div class="hero">
    <h1>Your Channel Name</h1>
    <p>Your one-liner goes here</p>
  </div>

  <!-- Latest Video Section -->
  <div class="latest-video">
    <h2>Latest Video</h2>
    <iframe src="https://www.youtube.com/embed/your-video-id" allowfullscreen></iframe>
  </div>
</body>
</html>
